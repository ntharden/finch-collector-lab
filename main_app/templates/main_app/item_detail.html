{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/item-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ item.color }}">
  <div class="card-bg" style="background-color: {{ item.color }}"></div>
  <div class="card-content">
    <h2>{{ item.name }}</h2>
    <p>A {{ item.color }} item</p>
  </div>
</div>
<a href="{% url 'items_update' item.id %}" class="btn warn">Edit</a>
<a href="{% url 'items_delete' item.id %}" class="btn danger">Delete</a>

{% endblock %}
