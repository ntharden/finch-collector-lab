{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/item-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Friend Items</h1>
  <img src="{% static 'images/joey.png' %}" alt="Joey" />
  <img src="{% static 'images/joey.png' %}" alt="Joey" />
  <img src="{% static 'images/joey.png' %}" alt="Joey" />
  <img src="{% static 'images/joey.png' %}" alt="Joey" />
</section>

<section class="card-container">
  {% for item in item_list %}
  <div class="card" style="border-color: {{ item.color }}">
    <div class="card-bg" style="background-color: {{ item.color }}"></div>
    <a href="{% url 'items_detail' item.id %}">
      <div class="card-content">
        <h2>{{ item.name }}</h2>
        <p>A {{ item.color }} item</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
