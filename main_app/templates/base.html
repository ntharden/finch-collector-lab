{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.png' %}"
  >
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/base.css' %}"
  >
  <title>Friend Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/header-logo.png' %}"
          alt="The Friend Collector Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'friends_index' %}">All Friends</a></li>
        <li><a href="{% url 'items_index' %}">All Items</a></li>
        <li><a href="{% url 'friends_create' %}">Add a Friend</a></li>
        <li><a href="{% url 'items_create' %}">Add an Item</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
